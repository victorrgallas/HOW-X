<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ECOSOLUÇÕES</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>ECOSOLUÇÕES - LOGIN</h2>
        <form>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit" class="login-btn">Entrar</button>
        </form>

        <div class="login-links">
            <a href="index.html" class="voltar">← Voltar para o site</a>
            <p>Não tem uma conta? <a href="cadastro.html" target="_blank" rel="noopener noreferrer" class="cadastro-link">Cadastre-se aqui</a></p>
        </div>
    </div>
</body>
</html>
